<html>
    <head>
        <title>Print Methods in javascript</title>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").textContent="Print through document.getElementById";
            alert("Printing through alert method");
            console.log("Printing through console.log");
            document.write("Printing through document.write method");
        </script>
    </body>
</html>
